name: Lab Workflow
on:
  workflow_dispatch:  
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [8.0, 9.0]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ matrix.version }}

      - name: Build Web & Test Projects
        run: |
          dotnet build ShoppingList.Web
          dotnet build ShoppingList.Tests

      - name: Run Test If Build Succeeds
        if: success()
        run: dotnet run --project ShoppingList.Tests/ShoppingList.Tests.csproj
